services:
  backend:
    build: ./backend/
    container_name: fastify-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/webapp
      - REDIS_URL=redis://redis:6379 # Fixed port: inside docker use 6379
      - LIVEKIT_API_KEY=devkey
      - LIVEKIT_API_SECRET=secret
      - LIVEKIT_URL=ws://livekit:7880
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET=uploads
    depends_on:
      - postgres
      - redis
      - livekit
      - minio
    volumes:
      - ./backend/:/app
      - /app/node_modules # Protects container node_modules from being overwritten

  frontend:
    build: ./frontend/ # Assuming your frontend folder is named frontend
    container_name: vite-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend

  postgres:
    image: docker.arvancloud.ir/postgres:15-alpine
    container_name: app-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: webapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: docker.arvancloud.ir/redis:7-alpine
    container_name: app-redis
    ports:
      - "6401:6379" # Host sees 6401, but internally it's 6379
    volumes:
      - redis_data:/data

  minio:
    image: docker.arvancloud.ir/minio/minio
    container_name: app-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  createbuckets:
    image: docker.arvancloud.ir/minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin) do echo 'Waiting for MinIO...' && sleep 1; done;
      /usr/bin/mc mb myminio/uploads || true;
      /usr/bin/mc anonymous set public myminio/uploads;
      exit 0;
      "

  livekit:
    image: docker.arvancloud.ir/livekit/livekit-server
    container_name: app-livekit
    command: --config /livekit.yaml
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
      - "50000-50200:50000-50200/udp"
    volumes:
      - ./livekit.yaml:/livekit.yaml
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:
  minio_data:

# Filename: docker-compose.yml
version: "3.9"

services:
  # 1. Your Fastify Backend
  backend:
    build: ./backend/
    container_name: fastify-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      # Drizzle Connection String
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/webapp
      # Redis Connection
      - REDIS_URL=redis://redis:6379
      # LiveKit Credentials (Must match livekit.yaml)
      - LIVEKIT_API_KEY=devkey
      - LIVEKIT_API_SECRET=secret
      - LIVEKIT_URL=ws://livekit:7880
      # MinIO (S3) Credentials
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET=uploads
    depends_on:
      - postgres
      - redis
      - livekit
      - minio
    volumes:
      - .:/app
      - /app/node_modules

  # 2. Database (PostgreSQL)
  postgres:
    image: docker.arvancloud.ir/postgres:15-alpine
    container_name: app-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: webapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 3. Redis (Required for LiveKit & Fastify Caching)
  redis:
    image: docker.arvancloud.ir/redis:7-alpine
    container_name: app-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # 4. Object Storage (MinIO - S3 Compatible)
  minio:
    image: docker.arvancloud.ir/minio/minio
    container_name: app-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console UI
    volumes:
      - minio_data:/data

  # 5. MinIO Setup (Creates the default bucket automatically)
  createbuckets:
    image: docker.arvancloud.ir/minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/uploads;
      /usr/bin/mc anonymous set public myminio/uploads;
      exit 0;
      "

  # 6. LiveKit Server (Video/Audio SFU)
  livekit:
    image: docker.arvancloud.ir/livekit/livekit-server
    container_name: app-livekit
    command: --config /livekit.yaml
    ports:
      - "7880:7880"   # API/WebSocket
      - "7881:7881"   # TCP
      - "7882:7882/udp" # UDP
      - "50000-50200:50000-50200/udp" # ICE/RTP Range
    volumes:
      - ./livekit.yaml:/livekit.yaml
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:
  minio_data:
